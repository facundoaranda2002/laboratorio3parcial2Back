<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstruos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body>

    <header>
        <nav id="a" class="navbar navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="./pages/home.html">
              <img src="./assets/logo.png" alt="Logo" width="70" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-dark" aria-current="page" href="./pages/home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">Monstruos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main id="main" class="container-fluid">
        <div class="container-fluid  rounded-5 bg-white text-dark"><h1 class="text-center mt-5 fs-1">Crud Monstruos</h1></div>
        <section id="section-form">
            <form>
                <h2>Informacion del monstruo</h2>
                <label for="nombre">Nombre</label>
                <input class="controles" type="text" placeholder="Ingrese Nombre" name="txtNombre" autocomplete="off">
                <label for="alias"><img class="imagen" src="./assets/alias.png" alt="img Alias">Alias</label>
                <input class="controles" type="text" placeholder="Ingrese Alter-Ego" name="txtAlterEgo" autocomplete="off" id="alias">
                <input class="controles" type="hidden" name="txtId" value=""> 
                <label for="proteccion"><img class="imagen" src="./assets/proteccion.png" alt="img Proteccion">Defensa</label>
                <fieldset class="fieldset-proteccion" style="margin-bottom:30px;"> 
                  <input type="radio" name="rdoDefensa" value="Pocion" id="Pocion" checked>
                  <label id="proteccion" for="Pocion">Pocion</label>
                  <input type="radio" name="rdoDefensa" value="Crucifijo" id="Crucifijo">
                  <label for="Crucifijo">Crucifijo</label>
                  <input type="radio" name="rdoDefensa" value="Estaca" id="Estaca">
                  <label for="Estaca">Estaca</label>
                  <input type="radio" name="rdoDefensa" value="Plata" id="Plata">
                  <label for="Plata">Plata</label>
                </fieldset>

                <label for="miedo"><img class="imagen" src="./assets/miedo.png" alt="img Miedo">Miedo</label>
                <input id="miedo" class="controles margin" type="range" name="rgMiedo" min="0" max="10" value="0">
                <label for="slcTipo"><img class="imagen" src="./assets/tipo.png" alt="img Tipo">Tipo</label>
                <select name="slcTipo" id="slcTipo" class="controles margin"></option></select>
                
                <div class="margin div-botones">
                    <input class="botones" type="submit"  value="Guardar">
                    <input class="botones oculto" type="button"  value="Eliminar">
                </div>
            </form>
        </section>
        <section class="container mt-5">
          <div class="row">
            <div class="text-center col">
              <select name="slcTipoFilter" id="slcTipoFilter" class="controles margin">
                <option value="Todos">Todos</option>
                <option value="Esqueleto">Esqueleto</option>
                <option value="Zombie">Zombie</option>
                <option value="Vampiro">Vampiro</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Bruja">Bruja</option>
                <option value="Hombre lobo">Hombre lobo</option>                
              </select>
            </div>
            <div class="text-center col row">
              <div class="text-center col">
                <input type="text" id="promedioMiedo" name="promedioMiedo" value="Promedio" class="controles margin text-center" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center controles">
                <label for="">Nombre
                  <input class="controles margin" id="cbTablaNombre" type="checkbox" name="columnasTabla" value="Nombre" checked>
                </label>
                <label for="">Alias
                  <input class="controles margin" id="cbTablaAlias" type="checkbox" name="columnasTabla" value="Alias" checked>
                </label>
                <label for="">Defensa
                  <input class="controles margin" id="cbTablaDefensa" type="checkbox" name="columnasTabla" value="Defensa" checked>
                </label>
                <label for="">Miedo
                  <input class="controles margin" id="cbTablaMiedo" type="checkbox" name="columnasTabla" value="Miedo" checked>
                </label>
                <label for="">Tipo
                  <input class="controles margin" id="cbTablaTipo" type="checkbox" name="columnasTabla" value="Tipo" checked>
                </label>
            </div>
          </div>  

        </section>
        <section id="section-tablaDinamica" class="container mt-5">
            <div class="text-center"><img src="./assets/loader.gif" alt="Loader" class="imgLoader oculto img"></div>
            <div class="contenedorTabla"></div>
        </section>
    </main>

    <footer class="text-center py-3 mt-5">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-12 col-md-6 col-lg-3">
                  <a href="./pages/home.html" class="text-dark nav-link">Home</a>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                  <a href="#" class="text-dark nav-link">Personajes</a>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                  <a href="#" class="text-dark nav-link">Blog</a>
                </div>
                <div class="col-12 col-md-6 col-lg-3 nav-item">
                  <a href="#" class="text-dark nav-link">Contacto</a>
                </div>
              </div>
            </div>
            <div class="col-6">
              <p>Laboratorio III - Todos los derechos reservados 2023 &copy;</p>
            </div>
          </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
